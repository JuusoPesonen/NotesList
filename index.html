<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes list program</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Main JS -->
    <script src="/javascript/notes.js" defer></script>
    <!-- Css Style -->
    <link rel="stylesheet" href="/css/scss/style.css">
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <button class="modal-dialog">&times;</button>
            <h2 class="modal-header"></h2>
            <p class="modal_body"></p>
        </div>
    </div>
    <!-- Notes application code starts here -->
    <div class="form-container">
        <h1>Notes List</h1>
        <h3>Add a new note:</h3>
        <!-- <div class="message alert-message">Hi, I'm a message</div> -->
        <form>
            <label for="title">Name
                <input type="text" id="title" placeholder="Enter a note title.">
            </label>
            <label for="note">Note
                <textarea name="note" id="note" cols="30" rows="10" placeholder="Enter note text."></textarea>
            </label>
        </form>
    </div>
    <a href="https://pixabay.com/fi/photos/sein%c3%a4%c3%a4n-tausta-rakenne-grunge-1217083/">BG image from Pixabay</a>
    <div class="note-container"></div>



    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
